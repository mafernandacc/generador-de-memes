<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="./estilos/styles.css"> <!--Linkeo CSS-->
    <script src="https://kit.fontawesome.com/8e139616bd.js" crossorigin="anonymous"></script> <!--Linkeo iconos Font Awesome-->
    <link rel="icon" type="image/jpg" href="https://images.vexels.com/content/134485/preview/cool-emoji-emoticon-bc7065.png"/> <!--Linkeo favicon-->
   <!-- Librería dom-to-image  para descarga meme-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <!-- Librería FileSaver.js para descargar meme-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</head>

<header>
   <h1 id="tituloPagina">Generador de Memes</h1> <!--Titulo principal de la pagina-->

   <!--BOTONES DEL HEADER-->
   <div id="contenedorBotonesHeader"> 
        <ul id="listaBotonesHeader">
            <button class="boton" id="botonConfiguracionImagen"> <!--Boton configuración imagen--> 
                <i class="fa-regular fa-image" id="iconoImg" ></i>
                Imagen
            </button>
            <button class="boton" id="botonConfiguracionTexto">  <!--Boton configuración texto--> 
                <i class="fa-solid fa-font" id="iconoTxt"></i>
                Texto
            </button>
            <button class="boton"  id="botonModoOscuro">
                <i class="fa-regular fa-lightbulb"></i>  <!--Boton cambio modo oscuro/modo claro--> 
                Modo oscuro
            </button>
        </ul>
   </div>
</header>

<body>

    <!--CUERPO DEL MEME-->
    <main id="contenedorMeme">
        <div id="meme">
            <p class="textoMeme" id="textoMemeSuperior">TEXTO SUPERIOR</p> <!--Texto superior del meme--> 

            <img id="imagenMeme" title="Meme" alt="Agrega una imagen">  <!--Imagen ingresada por medio de un URL-->

            <p class="textoMeme" id="textoMemeInferior">TEXTO INFERIOR</p> <!--Texto inferior del meme-->
        </div>
        <button id="botonDescargarMeme"> <!--Boton de descarga-->
            <i class="fa-solid fa-download" style="color: rgb(250, 250, 250);"></i>
            Descargar meme
        </button> 
    </main> 

    <!--BARRAS LATERALES-->

    <!--BARRA LATERAL IMG-->
    <div  id="contenedorAsideImg"  class="contenedorAside">
        <div class="aside" id="asideImg">
            <h2>IMAGEN</h2>

            <!--AQUI SE AGREGARAN LAS FUNCIONES DE CONFIGURACION DE IMAGEN-->

            <!--Botón URL-->
            <div class="botonAsideImg" id="inputUrl">
                <label class="labelAside">URL</label>
                <input type="text" id="urlImg" placeholder="Pega el URL de la imagen" />
                <button id="cargarImg">Cargar Imagen</button>
            </div>

            <!--Botón FONDO-->
            <div class="botonAsideImg" id="inputFondo">
                <label class="labelAside">FONDO</label>
                <input type="color" id="colorFondoImg" title="Color de Fondo">
                <select id="blendMode" title="Fondo">
                    <option value="normal">Normal</option>
                    <option value="multiply">Multiplicar</option>
                    <option value="screen">Pantalla</option>
                    <option value="overlay">Superponer</option>
                    <option value="darken">Oscurecer</option>
                    <option value="lighten">Aclarar</option>
                </select>
            </div>
            
            <!--Sección FILTROS-->
            <div id="inputFiltros">
                <!--Botón BRILLO-->
                <div class="botonAsideImg" id="inputBrillo">
                    <label>BRILLO</label>
                    <input type="range" id="brilloImg" title="Brillo">
                </div>

                <!--Botón OPACIDAD -->
                <div class="botonAsideImg" id="inputOpacidad">
                    <label>OPACIDAD</label>
                    <input type="range" id="opacidadImg">
                </div>

                <!--Botón CONTRASTE -->
                <div class="botonAsideImg" id="inputContraste">
                    <label>CONTRASTE</label>
                    <input type="range" id="contrasteImg" title="Contraste">
                </div>

                <!--Botón DESENFOQUE -->
                <div class="botonAsideImg" id="inputDesenfoque">
                    <label>DESENFOQUE</label>
                    <input type="range" id="desenfoqueImg" title="Desenfoque">
                </div>

                <!--Botón ESCALA DE GRISES -->
                <div class="botonAsideImg" id="inputEscala">
                    <label>ESCALA DE GRISES</label>
                    <input type="range" id="escalaImg" title="Escala de grises">
                </div>

                <!--Botón SEPIA-->
                <div class="botonAsideImg" id="inputSepia">
                    <label>SEPIA</label>
                    <input type="range" id="sepiaImg" title="Sepia">
                </div>

                <!--Botón HUE -->
                <div class="botonAsideImg" id="inputHue">
                    <label>HUE</label>
                    <input type="range" id="hueImg" title="HUE">
                </div>

                <!--Botón SATURADO -->
                <div class="botonAsideImg" id="inputSaturado">
                    <label>SATURADO</label>
                    <input type="range" id="saturadoImg" title="Saturado">
                </div>

                <!--Botón NEGATIVO -->
                <div class="botonAsideImg" id="inputNegativo">
                    <label>NEGATIVO</label>
                    <input type="range" id="negativoImg" title="negativo">
                </div>
                
                <!--Botón RESTABLECER FILTROS-->
                <div class="botonAsideImg" id="inputNegativo"> 
                    <button id="restablecerFiltros" title="Restablecer filtros">Restablecer filtros</button>
                </div>

            </div>

        </div> 
    </div>

    <!--BARRA LATERAL TXT-->

    <div id="contenedorAsideTexto" class="contenedorAside">
        <div class="aside" id="asideTexto">
            <h2>TEXTO</h2>
            <!--AQUI SE AGREGARAN LAS FUNCIONES DE CONFIGURACION DEL TEXTO-->
        
            <!--Botón ingresar texto superior-->
            <div class="botonAsideTxt" id="textoSuperior"></div>
                <label>SUPERIOR</label>
                <input type="text" id="botonTextoSuperior" title="Texto superior">
            </div>

            <div class="botonAsideTxt" id="sinTextoSuperior">
                <input type="checkbox" id="botonSinTextoSuperior" title="Sin texto superior"> 
                <label>Sin texto superior</label>
            </div>

            <!--Botón ingresar texto superior-->
            <div class="botonAsideTxt" id="textoInferior">
                <label>INFERIOR</label>
                <input type="text" id="botonTextoInferior" title="Texto inferior">
            </div>

            <div class="botonAsideTxt" id="sinTextoInferior">
                <input type="checkbox" id="botonSinTextoInferior" title="Sin texto inferior"> 
                <label>Sin texto superior</label>
            </div>

            <!--Botón fuente-->
            <div class="botonAsideTxt" id="fuenteSeleccionar">
                <label>FUENTE</label>
                <select id="seleccFuente" title="Fuente">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>

            <div class="botonAsideTxt" id="tamañoFuente">
                <input type="number" id="seleccionarTamañoFuente" min="0" max="120" value="40" title="Tamaño de fuente">
            </div>

            <div class="botonAsideTxt" id="alinearIzquierda">
                <button class="botonesAlineadoTxt" id="botónAlinearIzq" title="Izquierda">
                    <i class="fa-solid fa-align-left" style="color: #000000;"></i>
                </button>
            </div>

            <div class="botonAsideTxt" id="alinearCentro">
                <button class="botonesAlineadoTxt" id="botónAlinearCent" title="Centro">
                    <i class="fa-solid fa-align-center" style="color: #000000;"></i>
                </button>
            </div>

            <div class="botonAsideTxt" id="alinearDerecha">
                <button class="botonesAlineadoTxt" id="botónAlinearDer" title="Derecha">
                    <i class="fa-solid fa-align-right" style="color: #000000;"></i>
                </button>
            </div>

            <!--Botón color del texto-->
            <div class="botonAsideTxt" id="colorTxt">
                <label>COLOR</label>
                <input type="color" id="botonColorTxt" title="Color de texto">
            </div>

            <div class="botonAsideTxt" id="colorFondoTxt">
                <label>FONDO</label>
                <input type="color" id="botonColorFondo" title="Color de fondo"> 
            </div>

            <div class="botonAsideTxt" id="fondoTransparente">
                <input type="checkbox" id="botonFondoTransparente" title="Fondo transparente"> 
                <label>Fondo transparente</label>
            </div>

            <!--Botón contorno-->
            <div class="botonAsideTxt" id="ningunContorno">
                <label>CONTORNO</label>
                <button id="botonNingunContorno" title="Ningún contorno">Ninguno</button>
            </div> 

            <div class="botonAsideTxt" id="claroContorno">
                <button id="botonClaroContorno" title="Contorno claro">Claro</button>
            </div> 

            <div class="botonAsideTxt" id="oscuroContorno">
                <button id="botonOscuroContorno" title="Contonos oscuro">Oscuro</button>
            </div> 

            <!--Botón espaciado-->
            <div class="botonAsideTxt" id="espaciado">
                <label>ESPACIADO</label>
                <input type="number" id="botonEspaciado" min="0" max="30" value="0" title="Espaciado">
            </div>

            <!--Botón interlineado-->
            <div class="botonAsideTxt" id="interlineado">
                <label>INTERLINEADO</label>
                <select id="botonInterlineado" title="Interlineado">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div> 

        </div>
    </div>

    <footer>
       <p>Creado con ♥ por Mafer Castro </p> <!--Footer OPCIONAL con linkeo a redes sociales-->
    </footer>




    <script src="./index.js"></script> <!--Linkeo JavaScript-->
</body>
</html>
