<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="./estilos/styles.css"> <!--Linkeo CSS-->
    <script src="https://kit.fontawesome.com/8e139616bd.js" crossorigin="anonymous"></script> <!--Linkeo iconos Font Awesome-->
    <link rel="icon" type="image/jpg" href="https://images.vexels.com/content/134485/preview/cool-emoji-emoticon-bc7065.png"/> <!--Linkeo favicon-->
</head>

<header>
   <h1 id="titulo-pagina">Generador de Memes</h1> <!--Titulo principal de la pagina-->

   <!--BOTONES DEL HEADER-->
   <div id="contenedor-botones-header"> 
        <ul id="lista-botones-header">
            <button class="boton" id="boton-configuracion-imagen"> <!--Boton configuración imagen--> 
                <i class="fa-regular fa-image" style="color: rgb(0, 0, 0);"></i>
                Imagen
            </button>
            <button class="boton" id="boton-configuracion-texto">  <!--Boton configuración texto--> 
                <i class="fa-solid fa-font" style="color: rgb(0, 0, 0);"></i>
                Texto
            </button>
            <button class="boton"  id="boton-modo-oscuro">
                <i class="fa-regular fa-lightbulb" style="color: rgb(0, 0, 0);"></i>  <!--Boton cambio modo oscuro/modo claro--> 
                Modo oscuro
            </button>
        </ul>
   </div>
</header>

<body>
   <!--BARRAS LATERALES-->
    <div class="sidebar" id="sidebar-imagen">
        <h2></h2>
        <!--AQUI SE AGREGARAN LAS FUNCIONES DE CONFIGURACION DE IMAGEN-->

    </div>

    <div class="sidebar" id="sidebar-texto">
        <h2></h2>
        <!--AQUI SE AGREGARAN LAS FUNCIONES DE CONFIGURACION DEL TEXTO-->

    </div>

    <!--CUERPO DEL MEME-->
    <main id="contenedor-meme">
        <div id="meme">
            <p class="texto-meme" id="texto-meme-superior">TEXTO SUPERIOR</p> <!--Texto superior del meme--> 

            <img id="imagen-meme">  <!--Imagen ingresada por medio de un URL-->

            <p class="texto-meme" id="texto-meme-inferior">TEXTO INFERIOR</p> <!--Texto inferior del meme-->
        </div>
        <button id="boton-descargar-meme"> <!--Boton de descarga-->
            <i class="fa-solid fa-download" style="color: rgb(250, 250, 250);"></i>
            Descargar meme
        </button>
    </main> 

    <footer>
       <p>Creado con ♥ por Mafer Castro </p> <!--Footer OPCIONAL con linkeo a redes sociales-->
    </footer>

    <script src="./index.js"></script> <!--Linkeo JavaScript-->
</body>
</html>
