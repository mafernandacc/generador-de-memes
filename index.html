<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="./estilos/styles.css"> <!--Linkeo CSS-->
    <script src="https://kit.fontawesome.com/8e139616bd.js" crossorigin="anonymous"></script> <!--Linkeo iconos Font Awesome-->
    <link rel="icon" type="image/jpg" href="https://images.vexels.com/content/134485/preview/cool-emoji-emoticon-bc7065.png"/> <!--Linkeo favicon-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> <!--Linkeo libreria para descargar meme-->
</head>

<header>
   <h1 id="tituloPagina">Generador de Memes</h1> <!--Titulo principal de la pagina-->

   <!--BOTONES DEL HEADER-->
   <div id="contenedorBotonesHeader"> 
        <ul id="listaBotonesHeader">
            <button class="boton" id="botonConfiguracionImagen"> <!--Boton configuración imagen--> 
                <i class="fa-regular fa-image" style="color: rgb(0, 0, 0);"></i>
                Imagen
            </button>
            <button class="boton" id="botonConfiguracionTexto">  <!--Boton configuración texto--> 
                <i class="fa-solid fa-font" style="color: rgb(0, 0, 0);"></i>
                Texto
            </button>
            <button class="boton"  id="botonModoOscuro">
                <i class="fa-regular fa-lightbulb" style="color: rgb(0, 0, 0);"></i>  <!--Boton cambio modo oscuro/modo claro--> 
                Modo oscuro
            </button>
        </ul>
   </div>
</header>

<body>

    <!--CUERPO DEL MEME-->
    <main id="contenedorMeme">
        <div id="meme">
            <p class="textoMeme" id="textoMemeSuperior">TEXTO SUPERIOR</p> <!--Texto superior del meme--> 

            <img id="imagenMeme">  <!--Imagen ingresada por medio de un URL-->

            <p class="textoMeme" id="textoMemeInferior">TEXTO INFERIOR</p> <!--Texto inferior del meme-->
        </div>
        <button id="botonDescargarMeme"> <!--Boton de descarga-->
            <i class="fa-solid fa-download" style="color: rgb(250, 250, 250);"></i>
            Descargar meme
        </button>
    </main> 

    <!--BARRAS LATERALES-->

   <!--BARRA LATERAL IMG-->
   <div  id="contenedorAsideImg"  class="contenedorAside">
    <div class="aside" id="asideImg">
        <h2>IMAGEN</h2>

        <!--AQUI SE AGREGARAN LAS FUNCIONES DE CONFIGURACION DE IMAGEN-->

        <!--Botón URL-->
        <div class="botonAsideImg" id="inputUrl">
            <label class="labelAside">URL</label>
            <input type="text" id="urlImg" placeholder="Pega el URL de la imagen" />
            <button id="cargarImg">Cargar Imagen</button>
        </div>

        <!--Botón FONDO-->
        <div class="botonAsideImg" id="inputFondo">
            <label class="labelAside">FONDO</label>
            <input type="color" id="colorFondoImg">
            <select>
                <option>Ninguno</option>
                <option>Aclarar</option>
                <option>Oscurecer</option>
                <option>Diferencia</option>
                <option>Luminosidad</option>
                <option>Multiplicar</option>
            </select>
        </div>
        
        <!--Sección FILTROS-->
        <div id="inputFiltros">
            <!--Botón BRILLO-->
            <div class="botonAsideImg" id="inputBrillo">
                <label>BRILLO</label>
                <input type="range" id="brilloImg">
            </div>

            <!--Botón OPACIDAD -->
            <div class="botonAsideImg" id="inputOpacidad">
                <label>OPACIDAD</label>
                <input type="range" id="opacidadImg">
            </div>

            <!--Botón CONTRASTE -->
            <div class="botonAsideImg" id="inputContraste">
                <label>CONTRASTE</label>
                <input type="range" id="contrasteImg">
            </div>

            <!--Botón DESENFOQUE -->
            <div class="botonAsideImg" id="inputDesenfoque">
                <label>DESENFOQUE</label>
                <input type="range" id="desenfoqueImg">
            </div>

            <!--Botón ESCALA DE GRISES -->
            <div class="botonAsideImg" id="inputEscala">
                <label>ESCALA DE GRISES</label>
                <input type="range" id="escalaImg">
            </div>

            <!--Botón SEPIA-->
            <div class="botonAsideImg" id="inputSepia">
                <label>SEPIA</label>
                <input type="range" id="sepiaImg">
            </div>

            <!--Botón HUE -->
            <div class="botonAsideImg" id="inputHue">
                <label>HUE</label>
                <input type="range" id="hueImg">
            </div>

            <!--Botón SATURADO -->
            <div class="botonAsideImg" id="inputSaturado">
                <label>SATURADO</label>
                <input type="range" id="saturadoImg">
            </div>

            <!--Botón NEGATIVO -->
            <div class="botonAsideImg" id="inputNegativo">
                <label>NEGATIVO</label>
                <input type="range" id="negativoImg">
            </div>
            
            <!--Botón RESTABLECER FILTROS-->
            <div class="botonAsideImg" id="inputNegativo"> 
                <button id="restablecerFiltros">Restablecer filtros</button>
            </div>

        </div>

    </div> 
</div>

<!--BARRA LATERAL TXT-->

<div id="contenedorAsideTexto" class="contenedorAside">
    <div class="sidebar" id="sidebarTexto">
        <h2>HOLA, YO CONFIGURO EL TEXTO</h2>
        <!--AQUI SE AGREGARAN LAS FUNCIONES DE CONFIGURACION DEL TEXTO-->
    </div>
</div>

    <footer>
       <p>Creado con ♥ por Mafer Castro </p> <!--Footer OPCIONAL con linkeo a redes sociales-->
    </footer>

    <script src="./index.js"></script> <!--Linkeo JavaScript-->
</body>
</html>
